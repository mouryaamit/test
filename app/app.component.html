<div class="container">
  <mat-card>
    <div class="row">
      <div class="col text-center">
        <mat-form-field>
          <input [(ngModel)]="location" matInput placeholder="Location" required>
          <mat-icon (click)="getLocation()" matSuffix>my_location</mat-icon>
        </mat-form-field>
      </div>
      <div class="col text-center">
        <mat-form-field>
          <mat-label>Limit</mat-label>
          <mat-select [(ngModel)]="limit" [(value)]="limit" required>
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="5">5</mat-option>
            <mat-option value="10">10</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row text-center">
      <div class="col">
        <button (click)="search()" color="primary" mat-raised-button>Search</button>
      </div>
    </div>
    <div class="row">
      <div class="example-container mat-elevation-z8 col">
        <div *ngIf="isLoadingResults"
             class="example-loading-shade">
          <mat-progress-bar *ngIf="isLoadingResults" mode="indeterminate"></mat-progress-bar>
        </div>
        <mat-table #table *ngIf="!isLoadingResults" [dataSource]="dataSource">

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}}</mat-cell>
          </ng-container>

          <!-- Address Column -->
          <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef> Address</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.address}}</mat-cell>
          </ng-container>

          <!-- Review By Column -->
          <ng-container matColumnDef="reviewBy">
            <mat-header-cell *matHeaderCellDef> Review By</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.reviewBy}}</mat-cell>
          </ng-container>

          <!-- Review Column -->
          <ng-container matColumnDef="review">
            <mat-header-cell *matHeaderCellDef> Review</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.review}}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
    </div>
  </mat-card>
</div>
